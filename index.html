<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Basketball Game</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    /* Style the canvas to fill the parent */
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none; /* Disable touch interactions that can interfere with rendering */
    }

  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Include Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Include Babylon.js Loaders -->
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- Include Ammo.js for Physics -->
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
  <!-- Include Your Script -->
  <script src="app.js"></script>
</body>
</html>
